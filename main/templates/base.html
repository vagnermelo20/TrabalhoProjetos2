<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Sistema{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background-color: #007bff; padding: 10px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; font-size: 18px; }

        /* Increase form input sizes */
        form input, form select {
            width: 100%;
            height: 45px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #28a733;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'cursos' %}">Cursos</a>
        <a href="{% url 'materias' %}">Mat√©rias</a>
        <a href="{% url 'professores' %}">Professores</a>
        <a href="{% url 'alunos' %}">Alunos</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
