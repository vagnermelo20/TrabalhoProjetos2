{% extends "base.html" %}

{% block title %}Lista de Matérias{% endblock %}

{% block content %}
    <h2>Matérias Cadastradas</h2>
    <ul>
        {% for materia in materias %}
            <li>{{ materia.nome }} - {{ materia.carga_horaria }} horas</li>
        {% endfor %}
    </ul>

    <h2>Adicionar Matéria</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome da Matéria:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="carga_horaria">Carga Horária:</label>
        <input type="number" id="carga_horaria" name="carga_horaria" required>

        <button type="submit">Adicionar</button>
    </form>
{% endblock %}
