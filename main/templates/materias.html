{% extends "base.html" %}

{% block title %}Lista de Matérias{% endblock %}

{% block content %}
    <h2>Matérias Cadastradas</h2>
    <ul>
        {% for materia in materias %}
            <li>{{ materia.nome }} - {{ materia.carga_horaria }} horas</li>
        {% endfor %}
    </ul>

    <h2>Adicionar Matéria</h2>
    <form method="POST">
        {% csrf_token %}

        <label for="nome">Nome da Matéria:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="carga_horaria">Carga Horária:</label>
        <input type="number" id="carga_horaria" name="carga_horaria" required>

        <!-- Seleção de Matérias -->
        <label for="cursos">Cursos:</label>
        <select id="cursos" name="cursos" multiple style="width: 100%; height: 60px; font-size: 18px;">
            {% for materia in materias %}
                <option value="{{ cursos.id }}">{{ cursos.nome }}</option>
            {% endfor %}
        </select>

        <!-- Seleção de Professores -->
        <label for="professores">Professores:</label>
        <select id="professores" name="professores" multiple style="width: 100%; height: 60px; font-size: 18px;">
            {% for professor in professores %}
                <option value="{{ professor.id }}">{{ professor.primeiro_nome }} {{ professor.ultimo_nome }}</option>
            {% endfor %}
        </select>

        <!-- Seleção de Alunos -->
        <label for="alunos">Alunos:</label>
        <select id="alunos" name="alunos" multiple style="width: 100%; height: 60px; font-size: 18px;">
            {% for aluno in alunos %}
                <option value="{{ aluno.id }}">{{ aluno.primeiro_nome }} {{ aluno.ultimo_nome }}</option>
            {% endfor %}
        </select>

        <button type="submit" style="width: 100%; height: 50px; font-size: 18px; background-color: #28a745; color: white; border: none; cursor: pointer;">Adicionar</button>
    </form>
{% endblock %}
